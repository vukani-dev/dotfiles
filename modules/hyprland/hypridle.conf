# Hypridle configuration

general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Dim screen after 2.5 minutes
listener {
    timeout = 150
    on-timeout = brightnessctl -s set 10
    on-resume = brightnessctl -r
}

# Lock screen after 5 minutes
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# Turn off display after 5.5 minutes
listener {
    timeout = 330
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Hibernate after 30 minutes idle
# s2idle is broken on Tiger Lake Surface â€” bypass it entirely
# Screen is already off via DPMS at 5.5 min, hibernate writes to disk and powers off
# Resume from NVMe takes ~5-10 seconds, but is 100% reliable
listener {
    timeout = 1800
    on-timeout = sh -c '[ "$(cat /sys/class/power_supply/ADP1/online)" = "0" ] && systemctl hibernate'
}
