[manager]
show_hidden = true
sort_by = "natural"
sort_dir_first = true
sort_reverse = false

[opener]
mpv = [
    { run = 'mpv %s', orphan = true, for = "unix" }
]
feh = [
    { run = 'feh %s', orphan = true, for = "unix" }
]
mupdf = [
    { run = 'mupdf %s', orphan = true, for = "unix" }
]
libreoffice-calc = [
    { run = 'libreoffice --calc %s', orphan = true, for = "unix" }
]
nvim = [
    { run = '$EDITOR %s', block = true, for = "unix" }
]

[open]
rules = [
    # Videos
    { mime = "video/*", use = "mpv" },
    # Audio
    { mime = "audio/*", use = "mpv" },
    # Images
    { mime = "image/*", use = "feh" },
    # PDFs
    { mime = "application/pdf", use = "mupdf" },
    # Spreadsheets
    { url = "*.ods", use = "libreoffice-calc" },
    { url = "*.xlsx", use = "libreoffice-calc" },
    { url = "*.xls", use = "libreoffice-calc" },
    # Text/code - open in editor
    { mime = "text/*", use = "nvim" },
    # Fallback
    { url = "*", use = "nvim" },
]
